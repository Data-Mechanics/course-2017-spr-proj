<!-- Modeled after tutorial found at https://bl.ocks.org/john-guerra/43c7656821069d00dcbc -->

<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .background {
        fill: #eee;
        pointer-events: all;
    }

    .map-layer {
        fill: #fff;
        stroke: #aaa;
    }

    .effect-layer {
        pointer-events: none;
    }

    text {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-weight: 300;
    }

        text.big-text {
            font-size: 30px;
            font-weight: 400;
        }

        .effect-layer text, text.dummy-text {
            font-size: 12px;
        }

</style>
<body>

    <svg></svg>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>

        var width = 960,
            height = 500,
            centered;

        // Define color scale
        var color = d3.scale.linear()
          .domain([1, 20])
          .clamp(true)
          .range(['#fff', '#409A99']);

        var projection = d3.geo.mercator()
            // Scale the map
          .scale(75000)
          // Center the Map
          .center([-71.05, 42.31])
          .translate([width / 2, height / 2]);

        var path = d3.geo.path()
          .projection(projection);

        // Set svg width & height
        var svg = d3.select('svg')
          .attr('width', width)
          .attr('height', height);

        // Add background
        svg.append('rect')
          .attr('class', 'background')
          .attr('width', width)
          .attr('height', height)
          .on('click', clicked);

        var g = svg.append('g');

        var effectLayer = g.append('g')
            .classed('effect-layer', true);

        var mapLayer = g.append('g')
            .classed('map-layer', true);

        var bigText = g.append('text')
            .classed('big-text', true)
            .attr('x', 20)
            .attr('y', 45);

        var dataText = g.append('text')
            .classed('dummy-text', true)
            .attr('x', 60)
            .attr('y', 60);

        // Load map data
        d3.json('BostonCambridge.geo.json', function (error, mapData) {
            var features = mapData.features;

            // Update color scale domain based on data
            color.domain([0, d3.max(features, nameLength)]);

            // Draw each neighborhood as a path
            mapLayer.selectAll('path')
                .data(features)
              .enter().append('path')
                .attr('d', path)
                .attr('vector-effect', 'non-scaling-stroke')
                .style('fill', fillFn)
                .on('mouseover', mouseover)
                .on('mouseout', mouseout)
                .on('click', clicked);
        });

        // Load service points data
        d3.json('ServicePoints.geo.json', function (error, pointData) {
            var features = pointData.features;

            svg.append("path")
                .data(features)
                .attr("d", path)
                .attr("class", "place")
                .attr("transform", function (d) { return "translate(" + projection(d.geometry.coordinates) + ")"; })
                .attr("dy", ".35em")
        });

        // Get neighborhood name
        function nameFn(d) {
            return d && d.properties ? d.properties.name : null;
        }

        // Get neighborhood data
        function dataFn(d) {
            return d && d.properties ? d.properties.shape_area : null;
        }

        // Get neighborhood name length
        function nameLength(d) {
            var n = nameFn(d);
            return n ? n.length : 0;
        }

        // Get neighborhood color
        function fillFn(d) {
            return color(nameLength(d));
        }

        // When clicked, zoom in
        function clicked(d) {
            var x, y, k;

            // Compute centroid of the selected path
            if (d && centered !== d) {
                var centroid = path.centroid(d);
                x = centroid[0];
                y = centroid[1];
                k = 4;
                centered = d;
            } else {
                x = width / 2;
                y = height / 2;
                k = 1;
                centered = null;
            }

            // Highlight the clicked neighborhood
            mapLayer.selectAll('path')
              .style('fill', function (d) { return centered && d === centered ? '#D5708B' : fillFn(d); });

            // Zoom
            g.transition()
              .duration(750)
              .attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')scale(' + k + ')translate(' + -x + ',' + -y + ')');
        }

        function mouseover(d) {
            // Highlight hovered neighborhood
            d3.select(this).style('fill', 'orange');

            // Draw effects
            textArt(nameFn(d), dataFn(d));
        }

        function mouseout(d) {
            // Reset neighborhood color
            mapLayer.selectAll('path')
              .style('fill', function (d) { return centered && d === centered ? '#D5708B' : fillFn(d); });

            // Remove text
            clearText();
        }

        function textArt(textOne, textTwo) {
            bigText
                .style('font-family', "'Helvetica Neue', Helvetica, Arial, sans-serif")
                .text(textOne);

            dataText
                .style('font-family', "'Helvetica Neue', Helvetica, Arial, sans-serif")
                .text(textTwo);
        }

        function clearText() {
            bigText.text('');
            dataText.text('');
        }

    </script>

</body>
