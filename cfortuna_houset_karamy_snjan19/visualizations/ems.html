<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
<style>

	html, body, #map {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
	}

	.crashes, .crashes svg, .stations, .stations svg {
		position: absolute;
	}

	.crashes svg, .stations svg {
		width: 60px;
		height: 20px;
		padding-right: 100px;
		font: 10px sans-serif;
	}

	.crashes circle {
		fill: red;
		stroke: black;
		stroke-width: 1.5px;
	}

	.stations circle {
		fill: blue;
		stroke: black;
		stroke-width: 1.5px;
	}

</style>
<div id="map"></div>
<script src="https://maps.google.com/maps/api/js?key=AIzaSyC-0O4MhBbdDM-Nl_ZnDlhEJTgfqj7Llw0&libraries=geometry"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

// Create the Google Map
var map = new google.maps.Map(d3.select("#map").node(), {
	zoom: 12,
	center: new google.maps.LatLng(42.314145, -71.09),
	mapTypeId: google.maps.MapTypeId.TERRAIN,
});

// Initialize routing services
var directionsDisplay = new google.maps.DirectionsRenderer();;
var directionsService = new google.maps.DirectionsService();
directionsDisplay.setMap(map);

// Load the car crash data and overlays it onto the Google Map
d3.json("CarCrashData.json", function(error, data) {
	// Loads the EMS station for use when routing
	d3.json("OptimalEMSStations.json", function(error, data1) {
		if (error) throw error;

		var overlay = new google.maps.OverlayView();

		// Calculates and plots the route from the closests EMS station to the crash site
		function getRoute(startlat, startlong) {
			var origin = new google.maps.LatLng(startlat, startlong);
			var dests = [];

			for (var i = 0; i < data1.length; i++) {
				var lat = data1[i]["Latitude"];
				var long = data1[i]["Longitude"];
				var dest = new google.maps.LatLng(lat, long);
				dests.push(dest);
			};

			var service = new google.maps.DistanceMatrixService();
			service.getDistanceMatrix(
			{
				origins: [origin],
				destinations: dests,
				travelMode: 'DRIVING',
			}, callback);

			function callback(response, status) {

				if (status == 'OK') {
					var origins = response.originAddresses;
					var destinations = response.destinationAddresses;
					var results = response.rows[0].elements;
	
					var minDuration = Infinity;
					var minDestination;

					for (var j = 0; j < results.length; j++) {
						var element = results[j];

						if (element.status == "OK") {
							var distance = element.distance.text;
							var duration = element.duration.text;
							duration = parseInt(duration.substring(0, duration.length - 4));
						
							var from = origins[0];
							var to = destinations[j];

							if (duration < minDuration) {
								minDuration = duration;
								minDestination = to;
							}
						}
					}

					var request = {
						origin: minDestination,
						destination: origins[0],
						travelMode: google.maps.TravelMode.DRIVING
					};

					directionsService.route(request, function(result, status) {
						if (status == google.maps.DirectionsStatus.OK) {
							directionsDisplay.setDirections(result);
							console.log(result);
						} else {
							console.log("couldn't get directions:" + status);
						}
					});
				}
			};

		};

		// Add the container when the overlay is added to the map
		overlay.onAdd = function() {
	  		var layer = d3.select(this.getPanes().overlayMouseTarget).append("div").attr("class", "crashes");

			// Draw each marker as a separate SVG element
			overlay.draw = function() {
				var projection = this.getProjection(),
				padding = 10;

				var marker = layer.selectAll("svg")
				.data(d3.entries(data))
				.each(transform) // update existing markers
				.enter().append("svg")
				.each(transform)
				.attr("class", "marker")
				.on("click", function(d) { 
					getRoute(d.value["Latitude"], d.value["Longitude"]);
				});

				// Add a circle.
				marker.append("circle")
				.attr("r", 2)
				.attr("cx", padding)
				.attr("cy", padding);

				function transform(d) {
					d = new google.maps.LatLng(d.value["Latitude"], d.value["Longitude"]);
					d = projection.fromLatLngToDivPixel(d);
					return d3.select(this)
					.style("left", (d.x - padding) + "px")
					.style("top", (d.y - padding) + "px");
				};
			};
		};

	// Put the overlay on the map
	overlay.setMap(map);

	});
});

d3.json("OptimalEMSStations.json", function(error, data) {
	if (error) throw error;

	var overlay = new google.maps.OverlayView();

  	// Add the container when the overlay is added to the map
 	overlay.onAdd = function() {
	  	var layer = d3.select(this.getPanes().overlayMouseTarget).append("div").attr("class", "stations");

		// Draw each marker as a separate SVG element
		overlay.draw = function() {
			var projection = this.getProjection(),
			padding = 10;

			var marker = layer.selectAll("svg")
			.data(d3.entries(data))
			.each(transform) // update existing markers
			.enter().append("svg")
			.each(transform)
			.attr("class", "marker")
			.on("click", function(d) { console.log(d); });

			// Add a circle.
			marker.append("circle")
			.attr("r", 10)
			.attr("cx", padding)
			.attr("cy", padding);

			function transform(d) {
				d = new google.maps.LatLng(d.value["Latitude"], d.value["Longitude"]);
				d = projection.fromLatLngToDivPixel(d);
				return d3.select(this)
				.style("left", (d.x - padding) + "px")
				.style("top", (d.y - padding) + "px");
			}
		};
	};

  // Put the overlay on the map
  overlay.setMap(map);

});

</script>
