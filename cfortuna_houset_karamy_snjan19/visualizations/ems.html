<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
<style>

	html, body, #map {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
	}

	.crashes, .crashes svg, .stations, .stations svg, .stations1, .stations1 svg {
		position: absolute;
	}

	.crashes svg, .stations svg, .stations1 svg  {
		width: 60px;
		height: 20px;
		padding-right: 100px;
		font: 10px sans-serif;
	}

	.crashes circle {
		fill: red;
		stroke: black;
		stroke-width: 1.5px;
	}

	.stations circle {
		fill: blue;
		stroke: black;
		stroke-width: 1.5px;
	}

	.stations1 circle {
		fill: green;
		stroke: black;
		stroke-width: 1.5px;
	}


</style>
<div id="map"></div>
<script src="https://maps.google.com/maps/api/js?key=AIzaSyDI7SCSpJ7yoUT9IMVIiKI6EABqaxWgFzg"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

// Create the Google Map
var map = new google.maps.Map(d3.select("#map").node(), {
	zoom: 12,
	center: new google.maps.LatLng(42.314145, -71.09)
});

var directionsDisplay = [];
directionsDisplay[0] = new google.maps.DirectionsRenderer({
	polylineOptions: {
		strokeColor: "blue",
		strokeWeight: 6
	},
	suppressMarkers: true
});
//directionsDisplay[0].setMap(null);
directionsDisplay[1] = new google.maps.DirectionsRenderer({
	polylineOptions: {
		strokeColor: "green",
		strokeWeight: 6
	},
	suppressMarkers: true
});
//directionsDisplay[1].setMap(null);

// Initialize routing services

var directionsService = new google.maps.DirectionsService();
//directionsDisplay.setMap(map);

// Load the car crash data and overlays it onto the Google Map
d3.json("CarCrashData.json", function(error, data) {
	// Loads the EMS station for use when routing
	d3.json("OptimalEMSStations.json", function(error, data1) {
		d3.json("EMSStationsData.json", function(error, data2) {
			if (error) throw error;

			var overlay = new google.maps.OverlayView();

		// Calculates and plots the route from the closests EMS station to the crash site
		function getRoute(endlat, endlong, opt, renderer, type) {
			var destination = new google.maps.LatLng(endlat, endlong);
			var starts = [];

			for (var i = 0; i < data1.length; i++) {
				var lat = opt[i]["Latitude"];
				var long = opt[i]["Longitude"];
				var start = new google.maps.LatLng(lat, long);
				starts.push(start);
			};

			var service = new google.maps.DistanceMatrixService();
			service.getDistanceMatrix(
			{
				origins: starts,
				destinations: [destination],
				travelMode: 'DRIVING',
				unitSystem: google.maps.UnitSystem.IMPERIAL
			}, callback);

			function callback(response, status) {

				if (status == 'OK') {
					var origins = response.originAddresses;
					var destinations = response.destinationAddresses;
					var results = response.rows[0].elements;

					var minDuration = Infinity;
					var minDistance = Infinity;
					var minOrigin;

					for (var i = 0; i < origins.length; i++) {
						var results = response.rows[i].elements;
						for (var j = 0; j < results.length; j++) {
							var element = results[j];

							if (element.status == "OK") {
								var distance = element.distance.text;
								distance = parseFloat(distance.substring(0, distance.length - 3));

								var duration = element.duration.text;
								duration = parseInt(duration.substring(0, duration.length - 4));

								var from = origins[i];
								var to = destinations[j];

								if (duration < minDuration) {
									minDuration = duration;
									minOrigin = from;
								}

								if (distance < minDistance) {
									minDistance = distance;
								}
							}
						}
					}

					if (type == "Optimal") {
						console.log("Optimal:")
						console.log("Duration:", minDuration + " min");
						console.log("Distance:", minDistance + " mi");
						console.log("\n");
					}
					if (type == "Actual") {
						console.log("Actual:")
						console.log("Duration:", minDuration + " min");
						console.log("Distance:", minDistance + " mi");
						console.log("\n");
					}

					var request = {
						origin: minOrigin,
						destination: destinations[0],
						travelMode: google.maps.TravelMode.DRIVING
					};


					//var directionsDisplay = new google.maps.DirectionsRenderer();

					renderer.setMap(map);


					directionsService.route(request, function(result, status) {
						if (status == google.maps.DirectionsStatus.OK) {
							renderer.setDirections(result);
						} 
					});

				}
			};

		};

		// Add the container when the overlay is added to the map
		overlay.onAdd = function() {
			var layer = d3.select(this.getPanes().overlayMouseTarget).append("div").attr("class", "crashes");

			// Draw each marker as a separate SVG element
			overlay.draw = function() {
				var projection = this.getProjection(),
				padding = 10;

				var marker = layer.selectAll("svg")
				.data(d3.entries(data))
				.each(transform) // update existing markers
				.enter().append("svg")
				.each(transform)
				.attr("class", "marker")
				.on("click", function(d) { 



					


	//				console.log(d.value["Latitude"], d.value["Longitude"]);
	getRoute(d.value["Latitude"], d.value["Longitude"], data1, directionsDisplay[0], "Optimal");
	getRoute(d.value["Latitude"], d.value["Longitude"], data2, directionsDisplay[1], "Actual");



});

				// Add a circle.
				marker.append("circle")
				.attr("r", 3)
				.attr("cx", padding)
				.attr("cy", padding);

				function transform(d) {
					d = new google.maps.LatLng(d.value["Latitude"], d.value["Longitude"]);
					d = projection.fromLatLngToDivPixel(d);
					return d3.select(this)
					.style("left", (d.x - padding) + "px")
					.style("top", (d.y - padding) + "px");
				};
			};
		};

	// Put the overlay on the map
	overlay.setMap(map);

});
	});
});

d3.json("OptimalEMSStations.json", function(error, data) {
	if (error) throw error;

	var overlay = new google.maps.OverlayView();

  	// Add the container when the overlay is added to the map

  // Put the overlay on the map
  overlay.setMap(map);

});

</script>
