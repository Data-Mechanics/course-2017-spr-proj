<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
<style>

html, body, #map {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}

.crashes, .crashes svg, .stations, .stations svg {
  position: absolute;
}

.crashes svg, .stations svg {
  width: 60px;
  height: 20px;
  padding-right: 100px;
  font: 10px sans-serif;
}

.crashes circle {
  fill: red;
  stroke: black;
  stroke-width: 1.5px;
}

.stations circle {
  fill: blue;
  stroke: black;
  stroke-width: 1.5px;
}

</style>
<div id="map"></div>
<script src="https://maps.google.com/maps/api/js?key=AIzaSyC-0O4MhBbdDM-Nl_ZnDlhEJTgfqj7Llw0"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

// Create the Google Map…
var map = new google.maps.Map(d3.select("#map").node(), {
  zoom: 12,
  center: new google.maps.LatLng(42.314145, -71.09),
  mapTypeId: google.maps.MapTypeId.TERRAIN
});




function Route(startlat, startlong, endlat, endlong) {

  var start = new google.maps.LatLng(startlat, startlong);
  var end = new google.maps.LatLng(endlat, endlong);
  var request = {
    origin: start,
    destination: end,
    travelMode: google.maps.TravelMode.WALKING
  };
  directionsService.route(request, function(result, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(result);
    } else {
      alert("couldn't get directions:" + status);
    }
  });
}




// Load the station data. When the data comes back, create an overlay.
d3.json("CarCrashData.json", function(error, data) {
  if (error) throw error;

  var overlay = new google.maps.OverlayView();

  // Add the container when the overlay is added to the map.
  overlay.onAdd = function() {
    var layer = d3.select(this.getPanes().overlayMouseTarget).append("div").attr("class", "crashes");

    // Draw each marker as a separate SVG element.
    // We could use a single SVG, but what size would it have?
    overlay.draw = function() {
      var projection = this.getProjection(),
          padding = 10;

      var marker = layer.selectAll("svg")
          .data(d3.entries(data))
          .each(transform) // update existing markers
        .enter().append("svg")
          .each(transform)
          .attr("class", "marker")
          .on("click", function(d) { console.log(d); });

      // Add a circle.
      marker.append("circle")
          .attr("r", 2)
          .attr("cx", padding)
          .attr("cy", padding);

      function transform(d) {
        d = new google.maps.LatLng(d.value["Latitude"], d.value["Longitude"]);
        d = projection.fromLatLngToDivPixel(d);
        return d3.select(this)
            .style("left", (d.x - padding) + "px")
            .style("top", (d.y - padding) + "px");
      }
    };
  };

  // Bind our overlay to the map…
  overlay.setMap(map);
});
