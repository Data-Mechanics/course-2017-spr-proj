<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
<style>

html, body, #map {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}

.crashes, .crashes svg, .hospitals, .hospitals svg, .optimalHospitals, .optimalHospitals svg {
  position: absolute;
}

.crashes svg, .hospitals svg, .optimalHospitals svg {
  width: 60px;
  height: 20px;
  padding-right: 100px;
  font: 10px sans-serif;
}

.optimalHospitals circle{
    fill: green;
    stroke: black;
    stroke-width: 0.5px;
} 
    
.crashes circle {
  fill: red;
  stroke: black;
  stroke-width: 0.5px;
}

.hospitals circle {
  fill: Blue;
  stroke: black;
  stroke-width: 0.5px;
}

</style>
<div id="map"></div>
<script src="https://maps.google.com/maps/api/js?key=AIzaSyCzbYBy25qKRVCY8e7PNNdt4BKyM-BNNt0&sensor=true"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

// Create the Google Map…
var map = new google.maps.Map(d3.select("#map").node(), {
  zoom: 12,
  center: new google.maps.LatLng(42.3601, -71.0589),
  mapTypeId: google.maps.MapTypeId.TERRAIN
});
    
var directionsDisplay = new google.maps.DirectionsRenderer();;
var directionsService = new google.maps.DirectionsService();
directionsDisplay.setMap(map);

// Load the Hospitals data. When the data comes back, create an overlay.
d3.json("CarCrashData.json", function(error, data) {
	// Loads the EMS station for use when routing
	d3.json("optimalHospitalLocations.json", function(error, data1) {
		d3.json("BostonHospitalsData.json", function(error, data2) {
			if (error) throw error;

			var overlay = new google.maps.OverlayView();

		// Calculates and plots the route from the closests EMS station to the crash site
		function getRoute(endlat, endlong, opt, renderer, type) {
			var destination = new google.maps.LatLng(endlat, endlong);
			var starts = [];
            
            if(type == "Optimal"){
                //console.log(opt.length);
                for (var i = 0; i < data1.length; i++){
                    console.log();
				var lat = data1[i].location.coordinates[1];
				var long = opt[i].location.coordinates[0];
                console.log(lat, long);
				var start = new google.maps.LatLng(lat, long);
				starts.push(start);
			};
                
            }
            else if (type== "Actual"){
                for (var i = 0; i < data2.length; i++){
				var lat = data2[i].location.coordinates[1];
				var long = data2[i].location.coordinates[0];
                //console.log(lat,long);
				var start = new google.maps.LatLng(lat, long);
				starts.push(start);
			};
            }



			var service = new google.maps.DistanceMatrixService();
			service.getDistanceMatrix(
			{
				origins: starts,
				destinations: [destination],
				travelMode: 'DRIVING',
				unitSystem: google.maps.UnitSystem.IMPERIAL
			}, callback);

			function callback(response, status) {

				if (status == 'OK') {
					var origins = response.originAddresses;
					var destinations = response.destinationAddresses;
					var results = response.rows[0].elements;

					var minDuration = Infinity;
					var minDistance = Infinity;
					var minOrigin;
                    var minDestination;
                    

					for (var i = 0; i < origins.length; i++) {
						var results = response.rows[i].elements;
						for (var j = 0; j < results.length; j++) {
							var element = results[j];

							if (element.status == "OK") {
								var distance = element.distance.text;
								distance = parseFloat(distance.substring(0, distance.length - 3));

								var duration = element.duration.text;
								duration = parseInt(duration.substring(0, duration.length - 4));

								var from = origins[i];
								var to = destinations[j];

								if (duration < minDuration) {
									minDuration = duration;
									minDestination = to;
								}

								if (distance < minDistance) {
									minDistance = distance;
								}
							}
						}
					}

					if (type == "Optimal") {
						console.log("Optimal:")
						console.log("Duration:", minDuration + " min");
						console.log("Distance:", minDistance + " mi");
						console.log("\n");
					}
					if (type == "Actual") {
						console.log("Actual:")
						console.log("Duration:", minDuration + " min");
						console.log("Distance:", minDistance + " mi");
						console.log("\n");
					}

					var request = {
						origin: minOrigin,
						destination: destinations[0],
						travelMode: google.maps.TravelMode.DRIVING
					};


					//var directionsDisplay = new google.maps.DirectionsRenderer();

					renderer.setMap(map);


					directionsService.route(request, function(result, status) {
						if (status == google.maps.DirectionsStatus.OK) {
							renderer.setDirections(result);
						} 
					});

				}
			};

		};

		// Add the container when the overlay is added to the map
		overlay.onAdd = function() {
			var layer = d3.select(this.getPanes().overlayMouseTarget).append("div").attr("class", "crashes");

			// Draw each marker as a separate SVG element
			overlay.draw = function() {
				var projection = this.getProjection(),
				padding = 10;

				var marker = layer.selectAll("svg")
				.data(d3.entries(data))
				.each(transform) // update existing markers
				.enter().append("svg")
				.each(transform)
				.attr("class", "marker")
				.on("click", function(d) { 

                    //opt[i].location.coordinates[1];
    //console.log(d.value.Latitude);
	getRoute(d.value.Latitude, d.value.Longitude, data1, directionsDisplay[0], "Optimal");
	getRoute(d.value.Latitude, d.value.Longitude, data2, directionsDisplay[1], "Actual");

});

				// Add a circle.
				marker.append("circle")
				.attr("r", 3)
				.attr("cx", padding)
				.attr("cy", padding);

				function transform(d) {
					d = new google.maps.LatLng(d.value["Latitude"], d.value["Longitude"]);
					d = projection.fromLatLngToDivPixel(d);
					return d3.select(this)
					.style("left", (d.x - padding) + "px")
					.style("top", (d.y - padding) + "px");
				};
			};
		};

	// Put the overlay on the map
	overlay.setMap(map);

});
	});
});

// Load the Hospitals data. When the data comes back, create an overlay.
d3.json("BostonHospitalsData.json", function(error, data) {
  if (error) throw error;

  var overlay = new google.maps.OverlayView();

  // Add the container when the overlay is added to the map.
  overlay.onAdd = function() {
    var layer = d3.select(this.getPanes().overlayLayer).append("div")
        .attr("class", "hospitals");

    // Draw each marker as a separate SVG element.
    // We could use a single SVG, but what size would it have?
    overlay.draw = function() {
      var projection = this.getProjection(),
          padding = 10;

      var marker = layer.selectAll("svg")
          .data(d3.entries(data))
          .each(transform) // update existing markers
          .enter().append("svg")
          .each(transform)
          .attr("class", "marker")
          .on("click", function(d) { console.log(d); });

      // Add a circle.
      marker.append("circle")
      .attr("r", 5)
      .attr("cx", padding)
      .attr("cy", padding);

      function transform(d) {
        d = new google.maps.LatLng(d.value.location.coordinates[1], d.value.location.coordinates[0]);
        d = projection.fromLatLngToDivPixel(d);
        return d3.select(this)
        .style("left", (d.x - padding) + "px")
        .style("top", (d.y - padding) + "px");
      }
    };
  };

  // Bind our overlay to the map…
  overlay.setMap(map);
});
    
d3.json("optimalHospitalLocations.json", function(error, data) {
  if (error) throw error;

  var overlay = new google.maps.OverlayView();

  // Add the container when the overlay is added to the map.
  overlay.onAdd = function() {
    var layer = d3.select(this.getPanes().overlayLayer).append("div")
        .attr("class", "optimalHospitals");

    // Draw each marker as a separate SVG element.
    // We could use a single SVG, but what size would it have?
    overlay.draw = function() {
      var projection = this.getProjection(),
          padding = 10;

      var marker = layer.selectAll("svg")
          .data(d3.entries(data))
          .each(transform) // update existing markers
          .enter().append("svg")
          .each(transform)
          .attr("class", "marker")
          .on("click", function(d) { console.log(d); });

      // Add a circle.
      marker.append("circle")
      .attr("r", 5)
      .attr("cx", padding)
      .attr("cy", padding);

      function transform(d) {
       //   console.log(d.value.lat);
        d = new google.maps.LatLng(d.value.lat, d.value.lng);
        d = projection.fromLatLngToDivPixel(d);
        return d3.select(this)
        .style("left", (d.x - padding) + "px")
        .style("top", (d.y - padding) + "px");
      }
    };
  };

  // Bind our overlay to the map…
  overlay.setMap(map);
});

// ----------------------


</script>
