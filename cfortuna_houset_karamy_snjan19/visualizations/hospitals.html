<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
<style>

html, body, #map {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}

.crashes, .crashes svg, .hospitals, .hospitals svg {
  position: absolute;
}

.crashes svg, .hospitals svg {
  width: 60px;
  height: 20px;
  padding-right: 100px;
  font: 10px sans-serif;
}

.crashes circle {
  fill: red;
  stroke: black;
  stroke-width: 0.5px;
}

.hospitals circle {
  fill: Blue;
  stroke: black;
  stroke-width: 0.5px;
}

</style>
<div id="map"></div>
<script src="https://maps.google.com/maps/api/js?key=AIzaSyC-0O4MhBbdDM-Nl_ZnDlhEJTgfqj7Llw0&sensor=true"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

// Create the Google Map…
var map = new google.maps.Map(d3.select("#map").node(), {
  zoom: 12,
  center: new google.maps.LatLng(42.3601, -71.0589),
  mapTypeId: google.maps.MapTypeId.TERRAIN
});

// Load the Hospitals data. When the data comes back, create an overlay.
d3.json("CarCrashData.json", function(error, data) {
  if (error) throw error;

  var overlay = new google.maps.OverlayView();

  // Add the container when the overlay is added to the map.
  overlay.onAdd = function() {
    var layer = d3.select(this.getPanes().overlayLayer).append("div")
        .attr("class", "crashes");

    // Draw each marker as a separate SVG element.
    // We could use a single SVG, but what size would it have?
    overlay.draw = function() {
      var projection = this.getProjection(),
          padding = 10;

      var marker = layer.selectAll("svg")
          .data(d3.entries(data))
          .each(transform) // update existing markers
        .enter().append("svg")
          .each(transform)
          .attr("class", "marker")
          .on("click", function(d) { console.log(d); });

      // Add a circle.
      marker.append("circle")
          .attr("r", 2)
          .attr("cx", padding)
          .attr("cy", padding);

      function transform(d) {
        d = new google.maps.LatLng(d.value["Latitude"], d.value["Longitude"]);
        d = projection.fromLatLngToDivPixel(d);
        return d3.select(this)
            .style("left", (d.x - padding) + "px")
            .style("top", (d.y - padding) + "px");
      }
    };
  };

  // Bind our overlay to the map…
  overlay.setMap(map);
});

// Load the Hospitals data. When the data comes back, create an overlay.
d3.json("BostonHospitalsData.json", function(error, data) {

  var overlay = new google.maps.OverlayView();

  // Add the container when the overlay is added to the map.
  overlay.onAdd = function() {
    var layer = d3.select(this.getPanes().overlayLayer).append("div")
        .attr("class", "hospitals");

    // Draw each marker as a separate SVG element.
    // We could use a single SVG, but what size would it have?
    overlay.draw = function() {
      var projection = this.getProjection(),
          padding = 10;

      var marker = layer.selectAll("svg")
          .data(d3.entries(data))
          .each(transform) // update existing markers
          .enter().append("svg")
          .each(transform)
          .attr("class", "marker")
          .on("click", function(d) { console.log(d); });

      // Add a circle.
      marker.append("circle")
      .attr("r", 5)
      .attr("cx", padding)
      .attr("cy", padding);

      function transform(d) {
        console.log(d.value.location.coordinates[1], d.value.location.coordinates[0]);
        d = new google.maps.LatLng(d.value.location.coordinates[1], d.value.location.coordinates[0]);
        d = projection.fromLatLngToDivPixel(d);
        return d3.select(this)
        .style("left", (d.x - padding) + "px")
        .style("top", (d.y - padding) + "px");
      }
    };
  };

  // Bind our overlay to the map…
  overlay.setMap(map);
});

</script>
