{% block body %}

  <section>
    <div class="opMain">

      <p>Intro.......</p>

      <p><strong>Input your ratings</strong></p>

            <option>5</option>
        </select></p>

            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select></p>

        <p><span style="color:red">Rent</span>:
        <select class="select" name="Rent" >
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select></p>

        <input type="submit" value="Research">
      </form>
    </div>

  </section>
