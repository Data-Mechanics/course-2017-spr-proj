{% extends "base.html" %}

{% block title %}Optimize Result{% endblock %}

{% block body %}
  <section>
    <div class="opt-res">
      <form class="res">
<br><br>
      <h3 style="text-align: center;"><strong>Your requirements of each aspect:</strong></h3>
      <p></p>
      <table border="6" align="center">
        <tr><th>Food</th><th>Transport</th><th>Safety</th><th>Rent</th></tr>
        <tr><td>{{f}}</td><td>{{t}}</td><td>{{s}}</td><td>{{r}}</td></tr>
      </table>      
<br>
      <h3 style="text-align: center;"><strong>Top fitted areas:</strong></h3>

      <p></p>

    <div id= "mytable"></div> 
    <!-- draw table with star symbol -->
    <script type="text/javascript">
    
      var data = {{data|safe}}
      var html = "<table border = 6  align='center'>";
      html+= "<tr><th>Area</th><th>Zipcode</th><th>Food</th><th>Transport</th><th>Safety</th><th>Rent</th></tr>"
      for (var i = 0; i < data.length; i++){
          html+="<tr><td>"+data[i].area+"</td><td>"+data[i].postal_code+"</td>";
          for (var j = 0; j < data[i].grade.length; j++){
              html+="<td>";
              for (var k = 0; k < data[i]['grade'][j]; k++){
                  html+='&#9733'               
              }
              html+="</td>";         
          }
          html+="</tr>";
      }
      for (var i = 0; i<data; i++){
        html+='&#9733'
      }
      html+="</table>";
      document.getElementById("mytable").innerHTML = html;

    </script>  

    </form>

<div id="outer">
    <div class="inner"><a href="/map/" target="_blank" class="button">View them on map<i class="icon-chevron-right"></i></a></div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    <div class="inner"><a href="/" class="button">Home Page<i class="icon-chevron-right"></i></a></div> 
</div>
