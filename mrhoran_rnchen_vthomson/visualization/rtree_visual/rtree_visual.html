<script type="text/javascript">

var map = new google.maps.Map(d3.select("#map").node(), {
  zoom: 12,
  center: new google.maps.LatLng(42.3504, -71.104),
  mapTypeId: google.maps.MapTypeId.HYBRID
});

//var m = L.map("map").setView([42.3504, -71.104],9);

//make the map

d3.json("../input_data/students.json", function(error, data){
  if (error) throw error;
  var overlay = new google.maps.OverlayView();

  // Add the container when the overlay is added to the map.
  overlay.onAdd = function() {
    var layer = d3.select(this.getPanes().overlayLayer).append("div")
        .attr("class", "stations");

    //each marker is an svg element, because it circle should have a different size
    overlay.draw = function() {
      var projection = this.getProjection(),
          padding = 10;

      var marker = layer.selectAll("svg")
          .data(d3.entries(data))
          .each(transform) // update existing markers
        .enter().append("svg")
          .each(transform)
          .attr("class", "marker")
          .attr("fill" , function(d) { return d.value[2]});

      // adding the circles here
      marker.append("circle")
          .attr("r", function(d) {return 2*d.value[1]})
          .attr("cx", function(d) {return 2*d.value[1]})
          .attr("cy", function(d) {return 2*d.value[1]});


      // this is for the label for each circle:subject to change
      marker.append("text")
          .attr("x", padding + 15)
          .attr("y", padding)
          .attr("dy", ".31em")
          .text(function(d) { return d.value[1] });

      d3.selectAll(".marker text").attr("fill", "black");
        
      function transform(d) {
      	console.log("test");

	window.alert(d.value[0]);
	
        d = new google.maps.LatLng(d.value[0]["Latitude"], d.value[0]["Longitude"]);
        d = projection.fromLatLngToDivPixel(d);
        return d3.select(this)
            .style("left", (d.x - padding) + "px")
            .style("top", (d.y - padding) + "px");
      }
    };
  };

  //finall put the overlay to a map
  overlay.setMap(map);
 
});
