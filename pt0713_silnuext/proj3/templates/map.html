<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Impact of Crime on Property Values</title>

        <!-- Leaflet -->
         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
        integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
        integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
        crossorigin=""></script>
    </head>


    <body>
        <header>
            <div class="nav">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/map">Map</a></li>
                    <li><a href="/relation">Relation Graph</a></li>
                </ul>
            </div>
        </header>

        <div id="map"></div>
        <script>
            var map = L.map('map').setView([42.3100, -71.0890], 12);
            L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/light-v9/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoibGluZ3lpZ3UiLCJhIjoiY2oyMHBpMGRmMDVsYTJ3cDg3cHZ6NXIwZSJ9.jXqXRJ1ZPsRlMvKJJslipA', {
                attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
                maxZoom: 18,
                minZoom: 10
            }).addTo(map);

            var crimes = {{crimes}};
            L.geoJSON(crimes, {
                onEachFeature: function(feature, layer) {
                    if (feature.properties) {
                        layer.bindPopup("The crime location is: ", feature.properties.crime location);
                    }
                },
                style: {
                    "color": 'red',
                    "weight": 1.0,
                }
            }).addTo(map);

            var opt = {{opt}};
            L.geoJSON(opt, {
                onEachFeature: function(feature, layer) {
                    if (feature.properties) {
                        layer.bindPopup("The safest location is: ", feature.properties.coordinates);
                    }
                },
                style: {
                    "color": 'blue',
                    "weight": 1.5
                }
            }).addTo(map);

        </script>
    </body>
</html>
